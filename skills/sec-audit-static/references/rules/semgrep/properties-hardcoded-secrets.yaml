rules:
  - id: properties-hardcoded-secret
    languages: [generic]
    message: "Hardcoded secret-like value in properties file. Move to secret manager or env vars."
    severity: ERROR
    patterns:
      - pattern-regex: '(?i)^(?:[^#\n]*)(secret|password|access[-_]?key|secret[-_]?key)\s*=\s*[^\s#]+'
    paths:
      include:
        - "**/*.properties"
    metadata:
      cwe: "CWE-798"
      owasp: "A07:2021 Identification and Authentication Failures"
      category: "Credential Exposure"
      likelihood: "high"
      confidence: "medium"
